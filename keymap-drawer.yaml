    # Special character glyphs using widely-supported Unicode
    "KC_BSPC": "‚å´" # U+232B - Backspace (QMK standard)
    "KC_BSPACE": "‚å´" # U+232B - Backspace (VIAL format)
    "KC_SPC": "‚ê£" # U+2423 - Space symbol (widely supported)
