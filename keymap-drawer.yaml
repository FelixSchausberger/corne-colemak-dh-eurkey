# Keymap Drawer Configuration
# Maps QMK keycodes to readable symbols for visualization

parse_config:
  qmk_keyboard: crkbd/rev4_1/standard
  qmk_layout: LAYOUT_split_3x6_3_ex2

  # Map RAW QMK keycodes (from JSON) to symbols
  # IMPORTANT: Use the exact format from the .vil/.json file (e.g., "LSFT(KC_1)" not "Sft+1")
  raw_binding_map:
    # Shifted number row (symbols) - RAW QMK format
    "LSFT(KC_1)": "!"
    "LSFT(KC_2)": "@"
    "LSFT(KC_3)": "#"
    "LSFT(KC_4)": "$"
    "LSFT(KC_5)": "%"
    "LSFT(KC_6)": "^"
    "LSFT(KC_7)": "&"
    "LSFT(KC_8)": "*"
    "LSFT(KC_9)": "("
    "LSFT(KC_0)": ")"

    # Brackets and braces
    "KC_LBRACKET": "["
    "KC_RBRACKET": "]"
    "LSFT(KC_LBRACKET)": "{"
    "LSFT(KC_RBRACKET)": "}"

    # Math and equals
    "KC_EQUAL": "="
    "LSFT(KC_EQUAL)": "+"
    "KC_MINUS": "-"
    "LSFT(KC_MINUS)": "_"

    # Slashes and pipes
    "KC_BSLASH": "\\"
    "LSFT(KC_BSLASH)": "|"
    "KC_SLASH": "/"
    "LSFT(KC_SLASH)": "?"

    # Quotes and backticks
    "KC_GRAVE": "`"
    "LSFT(KC_GRAVE)": "~"
    "KC_QUOTE": "'"
    "LSFT(KC_QUOTE)": '"'

    # Semicolon and colon
    "KC_SCOLON": ";"
    "LSFT(KC_SCOLON)": ":"

    # Comma and period
    "KC_COMMA": ","
    "KC_DOT": "."
    "LSFT(KC_COMMA)": "<"
    "LSFT(KC_DOT)": ">"

    # EurKey characters (RALT = AltGr)
    "RALT(KC_A)": "ä"
    "RALT(KC_O)": "ö"
    "RALT(KC_U)": "ü"
    "RALT(KC_S)": "ß"

    # GUI/Super key combinations for window management
    "LGUI(KC_1)": "󰎤"
    "LGUI(KC_2)": "󰎧"
    "LGUI(KC_3)": "󰎪"
    "LGUI(KC_4)": "󰎭"
    "LGUI(KC_5)": "󰎱"
    "LGUI(KC_6)": "󰎹"
    "LGUI(KC_N)": "N"
    "LGUI(KC_E)": "E"
    "LGUI(KC_I)": "I"
    "LGUI(KC_O)": "O"
    "LSFT(LGUI(KC_1))": "󰎤"
    "LSFT(LGUI(KC_2))": "󰎧"
    "LSFT(LGUI(KC_3))": "󰎪"
    "LSFT(LGUI(KC_4))": "󰎭"
    "LSFT(LGUI(KC_5))": "󰎱"
    "LSFT(LGUI(KC_6))": "󰎹"
    "LSFT(LGUI(KC_N))": "N"
    "LSFT(LGUI(KC_E))": "E"
    "LSFT(LGUI(KC_I))": "I"
    "LSFT(LGUI(KC_O))": "O"

    # Special character glyphs for better visualization
    "KC_BSPC": "⌫"
    "KC_SPC": "␣"
    "KC_TAB": "⭾"
    "KC_SFTENT": "⏎"

draw_config:
  # Visual styling for layout diagrams
  key_w: 52
  key_h: 52
  split_gap: 30
  draw_key_sides: false

  # Note: glyph_tap_map is not a valid keymap-drawer option.
  # Use raw_binding_map in parse_config for symbol transformations instead.
