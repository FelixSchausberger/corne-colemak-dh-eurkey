# Keymap Drawer Configuration
# Maps QMK keycodes to readable symbols for visualization

parse_config:
  qmk_keyboard: crkbd/rev4_1/standard
  qmk_layout: LAYOUT_split_3x6_3_ex2
  # Map keycodes to their actual symbols
  # Format after keymap parse: KEYCODE (not KC_KEYCODE) and Sft+ (not LSFT())
  raw_binding_map:
    # Shifted number row (symbols) - Sft+ format
    "Sft+1": "!"
    "Sft+2": "@"
    "Sft+3": "#"
    "Sft+4": "$"
    "Sft+5": "%"
    "Sft+6": "^"
    "Sft+7": "&"
    "Sft+8": "*"
    "Sft+9": "("
    "Sft+0": ")"

    # Brackets and braces
    "LBRACKET": "["
    "RBRACKET": "]"
    "Sft+LBRACKET": "{"
    "Sft+RBRACKET": "}"

    # Math and equals
    "EQUAL": "="
    "Sft+EQUAL": "+"
    "MINUS": "-"
    "Sft+MINUS": "_"

    # Slashes and pipes
    "BSLASH": "\\"
    "Sft+BSLASH": "|"
    "SLASH": "/"
    "Sft+SLASH": "?"

    # Quotes and backticks
    "GRAVE": "`"
    "Sft+GRAVE": "~"
    "QUOTE": "'"
    "Sft+QUOTE": '"'

    # Semicolon and colon
    "SCOLON": ";"
    "Sft+SCOLON": ":"

    # Comma and period
    "COMMA": ","
    "DOT": "."
    "Sft+COMMA": "<"
    "Sft+DOT": ">"

    # EurKey characters (RALT format from keymap parse)
    "RALT(A)": "√§"
    "RALT(O)": "√∂"
    "RALT(U)": "√º"
    "RALT(S)": "√ü"

    # GUI/Super key combinations for window management
    "GUI(1)": "Û∞é§" # Super+1 workspace
    "GUI(2)": "Û∞éß" # Super+2 workspace
    "GUI(3)": "Û∞é™" # Super+3 workspace
    "GUI(4)": "Û∞é≠" # Super+4 workspace
    "GUI(5)": "Û∞é±" # Super+5 workspace
    "GUI(6)": "Û∞éπ" # Super+6 workspace
    "GUI(N)": "N" # Super+N navigation
    "GUI(E)": "E" # Super+E navigation
    "GUI(I)": "I" # Super+I navigation
    "GUI(O)": "O" # Super+O navigation
    "Sft+GUI(1)": "Û∞é§" # Shift+Super+1
    "Sft+GUI(2)": "Û∞éß" # Shift+Super+2
    "Sft+GUI(3)": "Û∞é™" # Shift+Super+3
    "Sft+GUI(4)": "Û∞é≠" # Shift+Super+4
    "Sft+GUI(5)": "Û∞é±" # Shift+Super+5
    "Sft+GUI(6)": "Û∞éπ" # Shift+Super+6
    "Sft+GUI(N)": "N" # Shift+Super+N
    "Sft+GUI(E)": "E" # Shift+Super+E
    "Sft+GUI(I)": "I" # Shift+Super+I
    "Sft+GUI(O)": "O" # Shift+Super+O

