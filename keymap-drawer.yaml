    # Nerd Font icons (Û∞é§) require special fonts and show as hex codes otherwise
    "LGUI(KC_1)": "‚ù∂" # U+2776 - Circled digit: Switch to workspace 1
    "LGUI(KC_2)": "‚ù∑" # U+2777 - Circled digit: Switch to workspace 2
    "LGUI(KC_3)": "‚ù∏" # U+2778 - Circled digit: Switch to workspace 3
    "LGUI(KC_4)": "‚ùπ" # U+2779 - Circled digit: Switch to workspace 4
