    "LGUI(KC_N)": "‚óÄ" # U+25C0 - Focus left window
    "LGUI(KC_E)": "‚ñº" # U+25BC - Focus down window
    "LGUI(KC_I)": "‚ñ≤" # U+25B2 - Focus up window
    "LGUI(KC_O)": "‚ñ∂" # U+25B6 - Focus right window
    "LSFT(LGUI(KC_1))": "‚ûä" # U+278A - Move window to workspace 1
    "LSFT(LGUI(KC_2))": "‚ûã" # U+278B - Move window to workspace 2
    "LSFT(LGUI(KC_3))": "‚ûå" # U+278C - Move window to workspace 3
    "LSFT(LGUI(KC_4))": "‚ûç" # U+278D - Move window to workspace 4
    "LSFT(LGUI(KC_5))": "‚ûé" # U+278E - Move window to workspace 5
    "LSFT(LGUI(KC_6))": "‚ûè" # U+278F - Move window to workspace 6
    "LSFT(LGUI(KC_N))": "‚¨Ö" # U+2B05 - Move window left
